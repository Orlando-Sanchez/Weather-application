<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>The Weather now</title>
</head>
<body>
  <div id="main-container">
    <div id="form">
      <input type="text" placeholder="Enter a city name" id="city-search" autofocus>
      <button type="button" name="button" id="button">Search</button>
    </div>  
    <h1></h1>
    <ul id="data-container">
      <li><img id="icon" src="" alt="icon"></li>
      <li id="temp"></li>
      <li>temperature</li>
      <li id="desc"></li>
      <li id="feelslike"></li>
      <li>feels like</li>
      <li id="humid"></li>
      <li>humidity</li>
      <li id="wind"></li>
      <li>wind</li>
    </ul>
    <div id="btn-container"></div>
      <button id="celsius">C°</button>
      <button id="fahrenheit">F°</button>
    </div>
  </div>
  <script src="assets/js/index.js"></script>

</html>
