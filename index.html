<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/scss/index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
  <title>The Weather right now</title>
</head>
<body>
  <header>THE WEATHER FORECAST</header>
  <main>
    <div id="forecast">
      <div class="form">    
          <input type="text" placeholder="Enter city name" autofocus>
          <button type="button" name="button" id="search">Search</button>
      </div>
      <div id="main-data">
        <p id="city-name"></p>
        <div id="img-cont"><img id="icon" src="" alt="icon"></div>
        <div id="desc-cont">
          <p id="desc"></p>
        </div>
      </div>    
      <ul id="data-container">
        <li>Temperature:</li>
        <li id="temp"></li>
        <li>Feels like:</li>
        <li id="feelslike"></li>
        <li>Humidity:</li>
        <li id="humid"></li>
        <li>Wind:</li>
        <li id="wind"></li>
      </ul>
      <div id="btn-container">
        <button type="button" id="celsius" >C°</button>
        <button type="button" id="fahrenheit" >F°</button>
      </div>
    </div>
  </main>
  <script src="assets/js/index.js"></script>
</body>
</html>
